<div *ngIf="employees" [ngClass]="{project : employees.project}" class="employees">
    <h3>{{employees.name}}
        <fa-icon [icon]="faTimes" [ngStyle]="{color : 'red'}" (click)="deleteEmp(employees)"></fa-icon>
    </h3>
    <p>{{employees.profession}}</p>
    <p>{{employees.project}}</p>
</div>
